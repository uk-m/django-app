{% extends 'myapp/base.html' %}

{% block content %}
<h2 class="p-5 text-center">ログイン</h2>
<div class="row">
  <div class="col-md-6 offset-md-3 text-center">
    <form action="" method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {% for field in form %}
        {{ field.label }}
        {{ field }}
        {{ field.errors }}
      {% endfor %}
      <button type="submit" class="btn btn-primary mb-4">ログイン</button>
    </form>
  </div>
</div>
{% endblock %}
