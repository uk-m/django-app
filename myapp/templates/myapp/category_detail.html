{% extends 'myapp/base.html' %}

{% block content %}
<a href="javascript:void(0);" onclick="window.history.back();" class="btn btn-outline-dark m-1">戻る</a>
<h2 class="p-4 text-center">{{ object.name }}</h2>
<div class="row">
  {% for item in category_posts %}
  <div class="col-md-4">
    <div class="card">
      <div class="card-header">{{ item.author }}</div>
      <img src="{{ item.thumbnail.url }}" class="card-img-top"
            alt="{{ item.title }}">
      <div class="card-body">
        <h5 class="card-title">{{ item.title }}</h5>
        <small>{{ item.category }}</small>
        <p class="card-text">{{ item.content }}</p>
        <a href="{% url 'myapp:post_detail' item.id %}">もっと読む</a>
        <p class="card-text">
          <small class="text-muted">{{ item.created_at }}</small>
        </p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
