{% extends 'myapp/base.html' %}

{% block content %}
<a href="javascript:void(0);" onclick="window.history.back();">＜ 戻る</a>
<h2 class="p-4 text-center">検索結果</h2>
<div class="row">
  {% for item in search_list %}
  <div class="col-md-4">
    <div class="card">
      <div class="card-header"><strong>{{ item.author }}</strong></div>
      <img src="{{ item.thumbnail.url }}" class="card-img-top"
            alt="{{ item.title }}">
      <div class="card-body">
        <h5 class="card-title">{{ item.title }}</h5>
        <span class="badge badge-info">{{ item.category }}</span>
        <p class="card-text">{{ item.content }}</p>
        <a href="{% url 'myapp:post_detail' item.id %}">もっと読む</a>
        <p class="card-text">
          <small class="text-muted">{{ item.created_at }}</small>
        </p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
